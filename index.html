<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time For Hobby - Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container {
            width: 250px;
            height: 250px;
            margin: 0 auto 20px;
            position: relative;
        }

        .logo-container input[type="file"] {
            display: none;
        }

        .logo-placeholder {
            width: 100%;
            height: 100%;
            border: 3px dashed #0051BA;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .logo-placeholder:hover {
            border-color: #FFD500;
            background: #fff;
        }

        .logo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 12px;
        }

        .upload-text {
            color: #0051BA;
            font-size: 1.1em;
            font-weight: 600;
            margin-top: 10px;
        }

        .upload-icon {
            font-size: 3em;
            color: #0051BA;
        }

        .logo p {
            color: #666;
            font-size: 1.1em;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .link-button {
            display: flex;
            align-items: center;
            padding: 18px 25px;
            background: linear-gradient(135deg, #0051BA 0%, #003d8f 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 81, 186, 0.3);
            position: relative;
            overflow: hidden;
        }

        .link-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 213, 0, 0.3), transparent);
            transition: left 0.5s;
        }

        .link-button:hover:before {
            left: 100%;
        }

        .link-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 81, 186, 0.4);
            background: linear-gradient(135deg, #FFD500 0%, #ffc000 100%);
            color: #0051BA;
        }

        .link-icon {
            width: 30px;
            height: 30px;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .link-text {
            font-size: 1.1em;
            font-weight: 600;
            flex-grow: 1;
        }

        .link-arrow {
            font-size: 1.2em;
            transition: transform 0.3s ease;
        }

        .link-button:hover .link-arrow {
            transform: translateX(5px);
        }

        .patreon {
            background: linear-gradient(135deg, #FF424D 0%, #d63643 100%);
        }

        .patreon:hover {
            background: linear-gradient(135deg, #FFD500 0%, #ffc000 100%);
            color: #FF424D;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            .logo-container {
                width: 200px;
                height: 200px;
            }

            .link-button {
                padding: 15px 20px;
            }

            .link-text {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

        </div>

        <footer>
            <p>¬© 2024 Time For Hobby | All Rights Reserved</p>
        </footer>
    </div>

    <script>
        const logoInput = document.getElementById('logoInput');
        const logoLabel = document.getElementById('logoLabel');

        logoInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    logoLabel.innerHTML = `<img src="${event.target.result}" alt="Time For Hobby Logo">`;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>

</html>
